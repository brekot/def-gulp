<div class="index-question js-index-active" data-reverse-header="Y" data-name="Остались вопросы?">

    <div class="line-grid line-grid_dark">
        <span class="line-grid__one"></span>
        <span class="line-grid__two"></span>
    </div>

    <div class="words-block">
        <svg class="index-question__word-color words-block__word words-block__word_color">
            <use xlink:href="local/img/sprites/sprite.svg#word.color"></use>
        </svg>
        <svg class="index-question__word-style words-block__word words-block__word_style">
            <use xlink:href="local/img/sprites/sprite.svg#word.style"></use>
        </svg>
    </div>

    <img src="local/img/index-question/d.svg" alt="" class="index-question__d">
    <div class="index-question__text">Остались вопросы?</div>
    <div class="index-question__btn">
        <a href="javascript:;" class="btn-one btn-one_white">
            <span class="d-none d-sm-inline">Получить консультацию</span>
            <span class="d-sm-none">Консультация</span>
            <svg class="btn-one__str">
                <use xlink:href="local/img/sprites/sprite.svg#str"></use>
            </svg>
        </a>
    </div>
</div>
