<div class="index-matching js-index-active" data-reverse-header="N" data-name="Подбор цвета">

    <div class="line-grid">
        <span class="line-grid__one"></span>
        <span class="line-grid__two"></span>
    </div>

    <div class="point-block">
        <div class="index-matching__point-one point-block__point"></div>
        <div class="index-matching__point-two point-block__point"></div>
    </div>

    <div class="words-block d-none d-lg-block">
        <svg class="index-matching__word-color words-block__word words-block__word_dark words-block__word_color d-none d-xxl-block">
            <use xlink:href="local/img/sprites/sprite.svg#word.color"></use>
        </svg>
        <svg class="index-matching__word-style words-block__word words-block__word_style">
            <use xlink:href="local/img/sprites/sprite.svg#word.style"></use>
        </svg>
        <svg class="index-matching__word-paint words-block__word words-block__word_dark words-block__word_paint">
            <use xlink:href="local/img/sprites/sprite.svg#word.paint"></use>
        </svg>
    </div>

    <div class="index-matching__inner">
        <div class="index-matching__left">
            <h2 class="mb-0">Подбор<br>колеровка цвета</h2>
            <div class="index-matching__text">Не только в салонах, но и онлайн вы можете выбрать цвет из любого  окружающего предмета, например, с ткани, плитки или любимой юбки. Достаточно образца или фото!</div>
            <div class="index-matching__btn">
                <a href="javascript:;" class="btn-one btn-one_black">
                    выбрать свой цвет
                    <svg class="btn-one__str">
                        <use xlink:href="local/img/sprites/sprite.svg#str"></use>
                    </svg>
                </a>
            </div>
            <img src="local/img/index-matching/img.png" alt="" class="index-matching__img-small">
        </div>
        <div class="index-matching__right">
            <img src="local/img/index-matching/bg.jpg" alt="" class="index-matching__img-big">
            <img src="local/img/index-matching/d.svg" alt="" class="index-matching__d">
        </div>
    </div>
</div>
